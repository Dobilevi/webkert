<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-side-menu [loggedInUser]="loggedInUser" (closeSidenav)="close($event, sidenav)" (onLogout)="logout($event)"></app-side-menu>
  </mat-sidenav>

  <mat-sidenav-content >
    <mat-toolbar color="primary">
      <button mat-icon-button fxHide.gt-xs (click)="toggleSidenav(sidenav)">
        <mat-icon>
          menu
        </mat-icon>
      </button>

      <div>
        <a [routerLink]="'/main'"><h1>Kérdőívek</h1></a>
      </div>

      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <app-menu [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
      </div>
    </mat-toolbar>

    <div class="content">
      <main>
        <router-outlet></router-outlet>
      </main>

      <app-footer [loggedInUser]="loggedInUser" (selectedPage)="changePage($event)" [currentPage]="page" (onLogout)="logout($event)"></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
